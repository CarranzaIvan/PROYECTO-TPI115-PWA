<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <!-- MANIFIESTO-->
    <link rel="manifest" href="manifest.json" />

    <!-- SERVICE WORKER-->
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function() {
             navigator.serviceWorker
            .register("/serviceWorker.js")
            .then(res => console.log("service worker registered"))
            .catch(err => console.log("service worker not registered", err))
        })
    }
    </script>

    <title>MinervaConnect</title>
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tarjetero de titulos -->
        <h2 class="active" onclick="activateTab(this)"> Iniciar Sesión </h2>
        <h2 class="inactive underlineHover" onclick="activateTab(this)">Registrar Usuario </h2>
    
        <!-- Icono-->
        <div class="fadeIn first">
          <img src="./Recursos/logoImagen.png" id="icon" alt="User Icon" />
        </div>
    
        <!-- Formulario de iniciar sesión -->
        <form>
          <!-- Entrada de Usuario -->
          <input type="text" id="login" class="fadeIn second" name="login" placeholder="Usuario/Carné">
          <!-- Salida de Usuario -->
          <input type="password" id="password" class="fadeIn third" name="login" placeholder="Contraseña">
          <input type="submit" class="fadeIn fourth" value="Log In">
        </form>
    
        <!-- Recordar contraseña -->
        <div id="formFooter">
          <a class="underlineHover" href="#">Olvidaste la contraseña?</a>
        </div>
    
      </div>
    </div>


  </body>
</html>
